<mat-card class="task" appearance="outlined">
  <mat-card-header class="task__header">
    <mat-card-title class="task__title">
      <mat-icon class="task__icon">assignment</mat-icon>
      {{ task().title }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-actions class="task__actions">
    <button
      mat-icon-button
      [matMenuTriggerFor]="taskMenu"
      color="primary"
      [matTooltip]="'board.taskActions' | translate"
      class="task__action"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    
    <mat-menu #taskMenu="matMenu">
      <button
        mat-menu-item
        (click)="editTask.emit('' + task().id)"
        [matTooltip]="'board.editTask' | translate"
      >
        <mat-icon>edit</mat-icon>
        <span>{{ 'board.editTask' | translate }}</span>
      </button>
      <button
        mat-menu-item
        (click)="openTaskPage.emit('' + task().id)"
        [matTooltip]="'board.openTaskPage' | translate"
      >
        <mat-icon>open_in_new</mat-icon>
        <span>{{ 'board.openTaskPage' | translate }}</span>
      </button>
      <mat-divider></mat-divider>
      <button
        mat-menu-item
        (click)="deleteTask.emit('' + task().id)"
        [matTooltip]="'board.deleteTask' | translate"
        color="warn"
      >
        <mat-icon color="warn">delete</mat-icon>
        <span>{{ 'board.deleteTask' | translate }}</span>
      </button>
    </mat-menu>
  </mat-card-actions>
</mat-card>
