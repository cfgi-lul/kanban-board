<div class="main-page">
  <div class="main-page__welcome">
    <div class="main-page__welcome-title" translate="main.welcome.title"></div>
    <div class="main-page__welcome-subtitle" translate="main.welcome.subtitle"></div>
  </div>

  <div class="main-page__tiles">
    <div class="main-page__tiles-title" translate="main.sections.title"></div>

    <div class="main-page__tiles-grid">
      @for (tile of tiles; track tile.title) {
          <kn-tile
            [tile]="tile"
            (tileClick)="onTileClick(tile)"
          />
      }
    </div>
  </div>
</div>
