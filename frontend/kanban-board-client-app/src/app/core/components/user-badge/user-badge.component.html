@if (user()) {
  <div class="user-badge-container">
    <button
      mat-button
      [matMenuTriggerFor]="userMenu"
      aria-label="User menu"
      class="user-badge"
    >
      <div class="user-avatar">
        <span class="avatar-initials">{{ getUserInitials() }}</span>
        <div class="status-indicator"></div>
      </div>
      <div class="user-info">
        <span class="user-name">{{ user().name }}</span>
        <span class="user-role">User</span>
      </div>
      <mat-icon class="dropdown-icon">expand_more</mat-icon>
    </button>

    <!-- User menu -->
    <mat-menu #userMenu="matMenu" class="user-menu">
      <div class="menu-header">
        <div class="menu-avatar">
          <span class="avatar-initials">{{ getUserInitials() }}</span>
          <div class="status-indicator"></div>
        </div>
        <div class="menu-user-info">
          <span class="menu-user-name">{{ user().name }}</span>
          <span class="menu-username">{{ user().username }}</span>
        </div>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item class="menu-item" (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Sign Out</span>
      </button>
    </mat-menu>
  </div>
} @else {
  <button
    mat-raised-button
    color="primary"
    class="login-fallback"
    (click)="onLogin()"
  >
    <mat-icon>login</mat-icon>
    <span>Sign In</span>
  </button>
}
