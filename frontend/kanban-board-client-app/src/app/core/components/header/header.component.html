<mat-toolbar class="header-toolbar">
  <div class="header-container">
    <!-- Left Section -->
    <div class="header-left">
      @if (isSmallScreen) {
        <button
          mat-icon-button
          class="menu-button"
          (click)="openSideNav.emit()"
          [attr.aria-label]="'header.toggleNavigation' | translate"
        >
          <mat-icon>menu</mat-icon>
        </button>
      }

      <div class="brand" routerLink="/main" style="cursor: pointer">
        <div class="brand-logo">
          <mat-icon class="brand-icon">dashboard</mat-icon>
        </div>
        <h1 class="brand-title">{{ 'header.brandTitle' | translate }}</h1>
      </div>
    </div>

    <!-- Right Section -->
    <div class="header-right">
      <!-- User Section -->
      @if (isLoggedIn) {
        <kn-user-badge [user]="user()" />
      } @else {
        <button
          mat-raised-button
          color="primary"
          class="login-button"
          routerLink="/sign-in"
        >
          <mat-icon>login</mat-icon>
          <span>{{ 'auth.signIn' | translate }}</span>
        </button>
      }
    </div>
  </div>
</mat-toolbar>
