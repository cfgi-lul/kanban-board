<kn-header
  (openSideNav)="toggleSidenav()"
  [user]="currentUser | async"
  [isLoggedIn]="(currentUser | async) !== null"
  class="header"
/>

<mat-sidenav-container class="sidenav__container">
  <mat-sidenav
    [mode]="sidenav.drawerMode()"
    [opened]="sidenav.isSidenavOpen()"
    class="sidenav"
  >
    <kn-sidenav />
  </mat-sidenav>

  <mat-sidenav-content class="sidenav__content">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
