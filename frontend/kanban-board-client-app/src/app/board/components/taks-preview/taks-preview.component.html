<mat-card class="task-card" appearance="outlined" cdkDrag>
  <mat-card-header class="task-header">
    <mat-card-title class="task-title">
      <mat-icon class="task-icon">assignment</mat-icon>
      {{ taks().title }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="task-content">
    <!-- TaskPreviewDTO only contains id and title, so we show just the title -->
  </mat-card-content>

  <mat-card-actions class="task-actions">
    <button
      mat-icon-button
      color="primary"
      (click)="editTask.emit('' + taks().id)"
      [matTooltip]="'board.editTask' | translate"
      class="action-button"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-icon-button
      color="warn"
      (click)="deleteTask.emit('' + taks().id)"
      [matTooltip]="'board.deleteTask' | translate"
      class="action-button"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
