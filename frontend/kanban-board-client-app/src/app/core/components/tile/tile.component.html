<mat-card
  class="tile"
  [class]="'tile--' + color()"
  (click)="onTileClick()"
  [attr.aria-label]="title() | translate"
  matRipple
>
  <div>
    <mat-card-header class="tile__header">
      <mat-card-title class="tile__title">
        <mat-icon class="tile__icon">{{ icon() }}</mat-icon>
        <span translate="{{ title() }}"></span>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="tile__content">
      <span class="tile__description" translate="{{ description() }}"></span>
    </mat-card-content>
  </div>
</mat-card>
