<div class="layout-container">
  <mat-toolbar color="primary">
    <span>Kanban Board</span>
    <span class="spacer"></span>
    <button
      mat-icon-button
      (click)="toggleTheme()"
      [attr.aria-label]="
        'Toggle ' +
        (themeService.currentTheme === 'light' ? 'dark' : 'light') +
        ' theme'
      "
    >
      <mat-icon>{{ getThemeIcon() }}</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="toggleSidenav()"
      aria-label="Toggle navigation menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #sidenav
      mode="over"
      [(opened)]="isSidenavOpen"
      class="sidenav"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/sign-in">Sign In</a>
        <a mat-list-item routerLink="/boards-list">Boards List</a>
        @if (isAdmin) {
          <a mat-list-item routerLink="/admin">Admin Panel</a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content-container">
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
