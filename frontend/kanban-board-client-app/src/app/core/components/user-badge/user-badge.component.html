<div class="user-badge" [matMenuTriggerFor]="userMenu" *ngIf="user()">
  <div class="avatar" *ngIf="user()?.avatarUrl; else defaultAvatar">
    <img [src]="user()?.avatarUrl" alt="avatar" />
  </div>
  <ng-template #defaultAvatar>
    <mat-icon class="avatar-icon">person</mat-icon>
  </ng-template>
  <div class="username">{{ getUserDisplayName() }}</div>
</div>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="onSettings()">
    <mat-icon>settings</mat-icon>
    <span>{{ 'settings.title' | translate }}</span>
  </button>
  <button mat-menu-item (click)="onLogout()">
    <mat-icon>logout</mat-icon>
    <span>{{ 'auth.signOut' | translate }}</span>
  </button>
</mat-menu>

<button mat-raised-button color="primary" (click)="onLogin()" *ngIf="!user()">
  <mat-icon>login</mat-icon>
  <span>{{ 'auth.signIn' | translate }}</span>
</button>
