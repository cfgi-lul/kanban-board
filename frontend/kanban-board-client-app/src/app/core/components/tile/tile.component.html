<mat-card
  class="tile"
  [class]="'tile--' + tile().color"
  [class.tile--large]="size() === 'large'"
  [class.tile--medium]="size() === 'medium'"
  [class.tile--small]="size() === 'small'"
  (click)="onTileClick()"
  [attr.aria-label]="tile().title | translate"
  matRipple
>
  <div>
    <mat-card-header class="tile__header">
      <mat-card-title class="tile__title">
        <mat-icon class="tile__icon">{{ tile().icon }}</mat-icon>
        <span translate="{{ tile().title }}"></span>
      </mat-card-title>
      @if (tile().badge) {
        <mat-chip
          class="tile__badge"
          color="warn"
          variant="elevated"
        >
          <span translate="{{ tile().badge }}"></span>
        </mat-chip>
      }
    </mat-card-header>

    <mat-card-content class="tile__content">
      <span class="tile__description" translate="{{ tile().description }}"></span>
    </mat-card-content>
  </div>
</mat-card>
